
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button color="light-blue" class="btn btn-primary" (click)="showBlockchain()">Show Blockchain</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <app-item
            *ngFor="let blockEl of blockchain; let i = index"
            [block]="blockEl"
            [index]="i"></app-item>
        </div>
    </div>  
</div>
