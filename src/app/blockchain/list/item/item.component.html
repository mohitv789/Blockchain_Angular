<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h3>Index : {{ index }}</h3>
    <h4 class="list-group-item-heading">Difficulty : {{ block.difficulty }}</h4>
    <p>Timestamp : {{ timestampdate }}</p>
  </div>
</a>
